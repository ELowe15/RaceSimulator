<!--
    Fantasy Race - Main HTML File

    Author: Evan Lowe
    Created: Oct 10 2024
    
    Description:
    This HTML file sets up the structure and main UI for the Fantasy Sports Race
    application. It includes controls for race settings, player customization, 
    and buttons for saving/loading settings and starting the race. The layout 
    uses embedded CSS classes for styling (defined in styles.css) and relies 
    on external JavaScript files (raceTools.js and script.js) for functionality.

    Contents:
    - Finish Line: Visual element representing the race finish line.
    - Controls:
        - Race Type: Dropdown to select race type (e.g., Balanced, Hectic).
        - Battle Royale Mode: Toggle for elimination-based racing.
        - Sport Selection: Dropdown to select the sport type.
        - Race Time: Input field for race duration.
        - Number of Players: Input for selecting the number of players.
        - Buttons: Controls to show the player list, start the race, load music, 
                   and save/load race settings.
        - Hidden Music Input: Allows users to load custom audio files for the race.

    Dependencies:
    - styles.css: Styles for layout, player elements, and controls.
    - raceTools.js: JavaScript for generating player names and colors.
    - script.js: Main JavaScript file for race logic and UI interactions.

    Version: 1.0
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Race</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="finish-line"></div>

    <div class="controls">
        <!-- Race Type Section -->
        <div class="control-container">
            <label for="raceTypeSelect">Race Type: </label>
            <select id="raceTypeSelect" class="styled-dropdown">
                <option value="Balanced">Balanced</option>
                <option value="Hectic">Hectic</option>
                <option value="Close">Close</option>
            </select>
        </div>

        <!-- Battle Royale Mode Section -->
        <div id="battleSection" class="battle-container">
            <label class="label" for="battleRoyaleToggle">Battle Royale Mode:</label>
            <input type="checkbox" id="battleRoyaleToggle" class="checkbox">
        </div>

        <!-- Sport Selection Section -->
        <div class="control-container" id="sportSection">
            <label class="label" for="sportSelect">Select Sport: </label>
            <select id="sportSelect" class="styled-dropdown">
                <option value="Basketball">Basketball</option>
                <option value="Football">Football</option>
                <option value="Hockey">Hockey</option>
                <option value="Baseball">Baseball</option>
            </select>
        </div>

        <!-- Race Time Section -->
        <div class="control-container" id="raceTimeSection">
            <label class="label" for="raceTime">Approx Race Time (s):</label>
            <input type="number" id="raceTime" value="1" min="1" placeholder="Race Duration (seconds)">
        </div>

        <!-- Number of Players Section -->
        <div class="control-container" id="playerNumberSection">
            <label class="label" for="numberOfPlayers">Number of Players:</label>
            <input type="number" id="numberOfPlayers" value="3" min="1" placeholder="Number of Players">
        </div>

        <!-- Buttons -->
        <button id="playerListButton">Player List</button>
        <button id="startButton">Start Race</button>
        <button id="nextButton" display="None">Next Race</button>
        <button id="standingsButton">Show Standings</button>
        <button id="loadMusicButton">Load Music</button>
        <button id="saveButton">Save Settings</button>
        <button id="loadButton">Load Settings</button>

        <!-- Music File Input (hidden) -->
        <input type="file" id="musicFileInput" accept="audio/*,video/mp4" style="display: none;">
    </div>

    <script src="raceTools.js"></script>
    <script src="script.js"></script>
</body>
</html>
